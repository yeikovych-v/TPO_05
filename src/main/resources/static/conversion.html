<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/conversionStyles.css"/>
    <title>Numbers Conversion</title>
</head>
<body>
<h2>Number Conversion Form</h2>
<form action="/ns/conv" method="post">
    <label for="val">Enter your number:</label>
    <input type="text" id="val" name="val" required><br><br>

    <label for="from">Numeric System From:</label>
    <input type="number" id="from" name="from" min="2" max="100" required><br><br>

    <label for="to">Numeric System To:</label>
    <input type="number" id="to" name="to" min="2" max="100" required><br><br>

    <input type="submit" value="Do It!">
</form>
</body>
</html>
